<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <h1>Song Title</h1>
    <h2>Artist</h2>

    <p id="lyrics">Lyrics</p>

    <div id="timerDiv">
        <button id="start">Press here to start!</button>
        <div id="display">02:00</div>
    </div>


    <form>
        <div class="container">
            <div class="form-group row">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Guess the Lyric!</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Guess here!">
                </div>

            </div>
            <div class="card">
                <div class="card-header">
                    Missing Lyrics
                </div>

                <div class="card-body">
                    <p id="hiddenLyricalText"></p>
                </div>
            </div>

            <button type="button" class="btn btn-primary">Give up</button>
            <div class="card">
                <div class="card-header">
                    Lyrics
                </div>

                <div class="card-body">
                    <p id="lyricalText"></p>
                </div>
            </div>
        </div>
    </form>



    <script src="javascript.js"></script>


</body>

</html>
