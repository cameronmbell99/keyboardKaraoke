<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3ed87a7545.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <title>Keyboard Karaoke</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="upCloseScreen">
    <div class="jumbotron" id="playArea">
      <h1 class="display-4">Royals by Lorde</h1>

      <hr class="my-4" />
      <div id="beforeGame">
        <div id="startGameTimer">
          <p>Do you know your bands? Let's find out!</p>
          <p>Get ready to ROCK!</p>
          <progress value="0" max="10" id="progressBar"></progress>
        </div>
      </div>
      <div id="playingTheGame" style="display: none;">
        <div class="jumbotron jumbotron-fluid text-center" id="lyricsDisplay">
          <div class="container">
            <h4 class="card-title ">
              <p class="word">
                I've never seen a diamond in the flesh I cut my teeth on wedding
                rings in the movies ___ ___ ___ _____ __ __ _______ , in the
                torn up town No post code envy
                <br />
              </p>
            </h4>
          </div>
        </div>

        <div id="musicPlayer"></div>
        <a href="#" class="btn btn-primary" id="playAgain">Play Again?</a>

        <div class="card-body text-center">
          <div class="input-group input-group-lg">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Enter Text Here</span
              >
            </div>
            <input
              type="text"
              class="form-control"
              aria-label="Enter Text Here"
              aria-describedby="inputGroup-sizing-sm"
            />
          </div>

          <div class="card-body">
            <a href="#" class="card-link" id="play">Play</a>
            <a href="#" class="card-link" id="pause">Pause</a>
            <a href="#" class="card-link" onClick="window.location.reload()"
              >Restart</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
